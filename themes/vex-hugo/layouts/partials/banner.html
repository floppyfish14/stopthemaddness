<!-- hero area -->
<section class="section" style="overflow: hidden">
        {{- range .Site.Data.title }}
        <div id="firstTitle" class="container no-wrap textdrop">
                <h1 class="mb-4 font-size-30 titlepre take-cover">{{ .titlepre | markdownify }} {{ .takecover | markdownify }}</h1>
        </div>
        {{ end }}
        <section class="container section textdrop grid-container">
        {{- range .Site.Data.products }}
	<div class="container grid-item">
		<div class="row">
			<!--div class="col-md-6 text-center mb-5 mb-md-0 padded-bottom"-->
			<!--div class="col-md-6 align-self-center text-center text-md-left"-->
		        <div class="block banner-text">
                          <div class="flip-card">
                            <div class="flip-card-inner">
                              <div class="flip-card-front">
                                <img class="img-fluid" src="{{ .image | absURL }}" alt="">
                              </div>
                              <div class="flip-card-back">
                                <img class="img-fluid" src="{{ .backimage | absURL }}" alt="">
                              </div>
                            </div>
                          </div>
				<p class="mb-4">{{ .content | markdownify }}</p>
				<button class="snipcart-add-item btn btn-main" 
				  data-item-id="{{ .name | urlize }}__{{ .price }}"
                                  data-item-name="{{ .name }}"
                                  data-item-image="{{ .image | absURL }}"
                                  data-item-price="{{ .price }}" data-item-url="{{ .Permalink }}" 
				  {{ if .colors }}
				  data-item-custom1-name="Choose Color"
				  data-item-custom1-options="{{ range $index, $element:= .colors }}{{ if eq $index 0 }}{{ . | title }}{{ else }}|{{ . | title }}{{ end }}{{ end }}"
				  {{ end }}
				  {{ if .sizes }} 
                                  data-item-custom2-name="Choose Size"
				  data-item-custom2-options="{{ range $index, $element:= .sizes }}{{ if eq $index 0 }}{{ . | title }}{{ else }}|{{ . | title }}{{ end }}{{ end }}"
				  {{ end }}>{{ .button }}</button>
                                <h2 class="font-weight-bold mb-4 font-size-60"></h2>
                        </div><!-- block close -->
                </div><!-- row close -->
        </div><!-- container close -->
        {{- end }}
        </section>
</section><!-- header close -->
{{- range .Site.Data.title }}
<div id="finalTitle" class="container textdrop">
<h1 class="font-weight-bold mb-4 font-size-30 titlepost">{{ .titlepost| markdownify }}</h1>
</div>
{{ end }}
